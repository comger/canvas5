<!DOCTYPE html>
<html>
<head>
    <title>comger.js api rect demo</title>
    <meta charset="utf-8">
    <script src="../jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../comger.js"></script>
    <style>
    .wrap{ width:1000px; margin:10px auto;text-align: left; }
    .footer { text-align:center; padding-top:30px; font-style: italic; }
    </style>
</head>
<body>
    <div class="wrap">
        <canvas id="canvas"></canvas>
    </div>
    <div class="footer">
      get the source code on GitHub : <a href="https://github.com/comger/canvas5">comger/canvas5</a>
    </div>
</body>
</html>
<script>
$(function(){
    var canvasLayer = new Comger.CanvasLayer("#canvas",800,600);
    
    var rect = new Comger.Rect({
        x:10,
        y:10,
        width:150,
        height:100,
        radius:5,
        styles:{
            lineWidth:4,
            strokeStyle:"#99cc33",
            fillStyle:"#cccccc"
        }
    },canvasLayer);
    
    rect.setToolTips("rect");
    rect.setDragEnabled(true);
    
    rect.click(function(){
        console.log("rect down");
    })
    
    var rect1 = new Comger.Rect({
        x:300,
        y:10,
        width:150,
        height:100,
        radius:7,
        isFill:true,
        //visible:false,
        styles:{
            lineWidth:1,
            strokeStyle:"#99cc33",
            fillStyle:"#cccccc"
        }
    },canvasLayer);
    
    rect1.setToolTips("rect1");
    rect1.mouseover(function(){
        console.log("rect1");
    })
    
    var rect2 = new Comger.Rect({
        x:300,
        y:200,
        width:150,
        height:100,
        radius:7,
        isFill:true,
        styles:{
            lineWidth:1,
            strokeStyle:"#99cc33",
            fillStyle:"#cccccc"
        }
    },canvasLayer);
    
    rect2.setToolTips("rect2");
    rect1.click(function(){
        console.log("rect1 down");
    })
    
    
    canvasLayer.autoDraw();
})
</script>
