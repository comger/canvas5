<!DOCTYPE html>
<html>
<head>
    <title>comger.js api fences demo</title>
    <meta charset="utf-8">
    <script src="../jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../comger.js"></script>
    <style>
    .wrap{ width:1000px; margin:10px auto;text-align: left; }
    .footer { text-align:center; padding-top:30px; font-style: italic; }
    </style>
</head>
<body>
    <div class="wrap">
        <canvas id="canvas"></canvas>
    </div>
    <div class="footer">
      get the source code on GitHub : <a href="https://github.com/comger/canvas5">comger/canvas5</a>
    </div>
</body>
</html>
<script>
$(function(){
    var canvasLayer = new Comger.CanvasLayer("#canvas",800,600);

    var ps = [{x:10,y:10},{x:100,y:100},{x:30,y:150},{x:0,y:100}];
    var fen = new Comger.Fences({
        points:ps,
        isFill:true,
        styles:{
            lineWidth:4,
            strokeStyle:"#99cc33",
            fillStyle:"#99cc33"
        }
    },canvasLayer);


    fen.click(function(){
        console.log("fences click");
    })
    
    fen.mouseover(function(){
        console.log("fences over");
    })
    
    canvasLayer.autoDraw();
    
})
</script>
