<!DOCTYPE html>
<html>
<head>
    <title>comger.js api cube demo</title>
    <meta charset="utf-8">
    <script src="../jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../comger.js"></script>
    <script src="../libs.js"></script>
    <style>
    .wrap{ width:1000px; margin:10px auto;text-align: left; }
    .footer { text-align:center; padding-top:30px; font-style: italic; }
    </style>
</head>
<body>
    <div class="wrap">
        <canvas id="canvas"></canvas>
    </div>
    <div class="footer">
      get the source code on GitHub : <a href="https://github.com/comger/canvas5">comger/canvas5</a>
    </div>
</body>
</html>
<script>
$(function(){
    var canvasLayer = new Comger.CanvasLayer("#canvas",800,600);
    var cube = new Comger.Cube({
        x:150,
        y:120,
        width:200,
        height:300,
        color:"#d1e8f9",
        v:{
            x:50, 
            y:20
        }
        
    },canvasLayer);
    
    cube.click(function(){
        console.log("cube click");
    })
    
    canvasLayer.autoDraw();
})
</script>
